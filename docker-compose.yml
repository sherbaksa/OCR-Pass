version: '3.8'

services:
  # FastAPI бэкенд
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./scripts:/app/scripts
      - ./logs:/app/logs
      - ./secrets:/app/secrets
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/passport_db
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - GOOGLE_VISION_ENABLED=${GOOGLE_VISION_ENABLED}
      - GOOGLE_VISION_MOCK_MODE=${GOOGLE_VISION_MOCK_MODE}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
      - PADDLEOCR_USE_GPU=${PADDLEOCR_USE_GPU}
      - PADDLEOCR_LANG=${PADDLEOCR_LANG}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    restart: unless-stopped
    networks:
      - ocr-network

  # База данных PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=passport_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d passport_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ocr-network

  # Хранилище MinIO (S3-совместимое)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - ocr-network

  # Админка для MinIO (опционально)
  minio_console:
    image: minio/minio:latest
    command: console --address ":9002" http://minio:9000
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    ports:
      - "9002:9002"
    depends_on:
      - minio
    networks:
      - ocr-network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  ocr-network:
    driver: bridge
